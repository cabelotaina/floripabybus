<h1>{{bus.number}} - {{bus.name}}</h1>
<div class="day" ng-repeat="block in bus.dayofweeks">
	<h3>{{block.day}}<br>
		Direção: {{block.path}}</h3>

	<h3>Horarios:</h3>
	 Filtrar Horarios: <input ng-model="searchText">
 <h1 ng-repeat="hour in block.hours | filter:searchText">
   {{hour.newtime}}  
 </h1>
</div>
